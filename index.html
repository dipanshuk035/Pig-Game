<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <button class="change-Names">Change Names</button>
    <div class="players-Information">
      <button class="close-btn hidden">&times;</button>
      <h2 class="players-Information-El" id="players-Information-H2">
        Enter Player's Name
      </h2>
      <div class="players-Information-El">
        <input
          type="text"
          placeholder="Player 1"
          class="input-Name"
          id="player1-Name"
        />
        <input
          type="text"
          placeholder="Player 2"
          class="input-Name"
          id="player2-Name"
        />
      </div>
      <button class="players-Information-El" id="submit">Submit</button>
    </div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0"></h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1"></h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
    <div class="overlay"></div>
  </body>
</html>
